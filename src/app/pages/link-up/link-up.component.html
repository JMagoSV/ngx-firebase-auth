<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Vincular cuentas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Register">
            <form [formGroup]="registerForm">
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
                <button mat-button color="primary" (click)="linkEmailAndPassword()">Vincular</button>
            </form>
          </mat-tab>
          <mat-tab label="Gmail">
            <button mat-button color="primary" (click)="linkGmail()">Vincular</button>
          </mat-tab>
          <mat-tab label="Facebook">
            <button mat-button color="primary" (click)="linkFacebook()">Vincular</button>
          </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div>
