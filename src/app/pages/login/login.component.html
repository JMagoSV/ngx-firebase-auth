<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login/Register</mat-card-title>
        <mat-card-subtitle>Angular tutorial</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Login">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" value="" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
        
                    <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                    </mat-form-field>
                    <button mat-button color="primary" (click)="login()">Login</button>
                    <button mat-button color="primary" (click)="loginGoogle()">Login with Google</button>
                    <button mat-button color="primary" (click)="loginFacebook()">Login with Facebook</button>
                </form>
            </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div>
